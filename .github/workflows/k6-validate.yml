name: k6 Script Validation

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to run on"
        required: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install k6
        uses: grafana/setup-k6@v1

      - name: Validate k6 templates
        run: |
          echo "Validating k6 template scripts..."
          for script in k6/templates/*.js; do
            echo "  Inspecting: $script"
            k6 inspect "$script"
          done
          echo "All templates are valid."
