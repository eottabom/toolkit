name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  version:
    needs: deploy
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version
        env:
          BEFORE: ${{ github.event.before }}
          AFTER: ${{ github.sha }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f version.properties ]; then
            echo "version=1.0.0" > version.properties
          fi

          update_header() {
            local ts="$1"
            if head -n 1 version.properties | grep -q '^# updated='; then
              sed -i "1s|^# updated=.*$|# updated=${ts}|" version.properties
            else
              { echo "# updated=${ts}"; cat version.properties; } > version.properties.tmp
              mv version.properties.tmp version.properties
            fi
          }

          set_version() {
            local ver="$1"
            if grep -q '^version=' version.properties; then
              sed -i "s/^version=.*/version=${ver}/" version.properties
            else
              echo "version=${ver}" >> version.properties
            fi
          }

          CURRENT_VERSION_LINE=$(grep -E '^version=' version.properties | tail -n 1 || true)
          CURRENT_VERSION="${CURRENT_VERSION_LINE#version=}"
          if [ -z "$CURRENT_VERSION" ]; then
            echo "version.properties has no version"
            exit 1
          fi

          VERSION_FILE_CHANGED=false
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            VERSION_FILE_CHANGED=true
          elif git cat-file -e "$BEFORE"^{commit} 2>/dev/null; then
            if git diff --name-only "$BEFORE" "$AFTER" | grep -qx "version.properties"; then
              VERSION_FILE_CHANGED=true
            fi
          fi

          PREV_VERSION=""
          if [ "$BEFORE" != "0000000000000000000000000000000000000000" ] && git cat-file -e "$BEFORE"^{commit} 2>/dev/null; then
            PREV_LINE=$(git show "$BEFORE:version.properties" 2>/dev/null | grep -E '^version=' | tail -n 1 || true)
            PREV_VERSION="${PREV_LINE#version=}"
          fi

          if [ "$VERSION_FILE_CHANGED" = "true" ]; then
            COMMIT_TIME=$(git show -s --format=%cI "$AFTER")
            update_header "$COMMIT_TIME"
            if ! git diff --quiet -- version.properties; then
              git add version.properties
              git commit -m "chore: bump version to v${CURRENT_VERSION} [skip ci]"
              git push
            fi
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            if [ -z "${MAJOR:-}" ] || [ -z "${MINOR:-}" ] || [ -z "${PATCH:-}" ]; then
              echo "version must be MAJOR.MINOR.PATCH"
              exit 1
            fi
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            NOW="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            update_header "$NOW"
            set_version "$NEW_VERSION"
            git add version.properties
            git commit -m "chore: bump version to v${NEW_VERSION} [skip ci]"
            git push
            PREV_VERSION="$CURRENT_VERSION"
          fi

          FINAL_VERSION_LINE=$(grep -E '^version=' version.properties | tail -n 1)
          FINAL_VERSION="${FINAL_VERSION_LINE#version=}"

          git fetch --tags
          if [ -n "$PREV_VERSION" ]; then
            PREV_TAG="v${PREV_VERSION}"
            if git rev-parse -q --verify "refs/tags/${PREV_TAG}" >/dev/null; then
              git tag -d "${PREV_TAG}"
              git push origin ":refs/tags/${PREV_TAG}"
            fi
          fi

          TAG="v${FINAL_VERSION}"
          git tag "${TAG}"
          git push origin "${TAG}"
